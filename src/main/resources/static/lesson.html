<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Test Lesson</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://meet.jit.si/external_api.js"></script>
</head>
<body>


<iframe allow="camera; microphone" src = "https://meet.jit.si/vadym"
        id="video"
        width="350"
        height="350"
        frameborder="1"
        align="left"
></iframe>
<div sec:authorize="isAuthenticated()">
    <input type="button" onclick="connectToVideo()"  value="Connect to video">
</div>


<script> function connectToVideo(name) { document.getElementById('video').src = "https://meet.jit.si/"+name; } </script>

<input type="text" placeholder="Type something..." id="myInput">
<button type="button" onclick="getInputValue();">Get Value</button>

<script>
        function getInputValue(){
            // Selecting the input element and get its value
            var inputVal = document.getElementById("myInput").value;
            connectToVideo(inputVal)
        }
    </script>




</body>
</html>
